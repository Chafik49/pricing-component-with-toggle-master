<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h2>Our Pricing</h2>
        <div class="choose">
            <span>Annually</span>
            <div class="check-zone">
                <input type="checkbox" name="" class="check" id="check">
                <label class="label" for="check" id="label">
                    <div class="ball"></div>
                </label>
            </div>
            <span>Monthly</span>
        </div>
    </header>
    <div class="cards">
        <div class="container">
            <div class="basic-card card">
                <h3> Basic</h3>
                <div class="price">
                    <span>$</span>
                    <span class="basic" id="basic-price" >19.99</span>
                </div>
                <div class="features">
                    <h3>500 GB Storage</h3>
                    <h3>2 Users Allowed</h3>
                    <h3>Send up to 3 GB</h3>
                </div>
                <div class="more">
                    <a href="#">Learn More</a>
                </div>
            </div>

            <div class="pro-card">
                <h3>Professionel</h3>
                <div class="price">
                    <span>$</span>
                    <span id="pro-price">24.99</span>
                </div>
                <div class="features">
                    <h3>1 TB Storage</h3>
                    <h3>5 Users Allowed</h3>
                    <h3>Send up to 10 GB</h3>
                </div>
                <div class="more">
                    <a href="#">Learn More</a>
                </div>
            </div>

            <div class="master-card card">
                <h3>Master</h3>
                <div class="price">
                    <span>$</span>
                    <span id="master-price">39.99</span>
                </div>
                <div class="features">
                    <h3>2 TB Storage</h3>
                    <h3>10 Users Allowed</h3>
                    <h3>Send up to 20 GB</h3>
                </div>
                <div class="more">
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
